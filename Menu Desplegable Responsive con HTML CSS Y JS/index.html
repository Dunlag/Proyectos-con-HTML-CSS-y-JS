<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu desplegable</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Navegación principal -->
    <nav class="menu">
        <!-- Contenedor del menú -->
        <section class="menu__container">
            <!-- Logo del menú -->
            <h1 class="menu__logo">Fernando Pinilla</h1>

            <!-- Lista de enlaces del menú -->
            <ul class="menu__links">
                <!-- Elemento de menú: Home -->
                <li class="menu__item">
                    <a href="#" class="menu__link">Home</a>
                </li>
    
                <!-- Elemento de menú con submenú: About -->
                <li class="menu__item menu__item--show">
                    <a href="#" class="menu__link">About <img src="assets/arrow.svg" class="menu__arrow"></a>
                    <!-- Submenú anidado dentro del elemento About -->
                    <ul class="menu__nesting">
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">About 1</a>
                        </li>
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">About 2</a>
                        </li>
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">About 3</a>
                        </li>
                    </ul>
                </li>
    
                <!-- Elemento de menú con submenú: Projects -->
                <li class="menu__item menu__item--show">
                    <a href="#" class="menu__link">Projects <img src="assets/arrow.svg" class="menu__arrow"></a>
                    <!-- Submenú anidado dentro del elemento Projects -->
                    <ul class="menu__nesting">
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">Projects 1</a>
                        </li>
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">Projects 2</a>
                        </li>
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">Projects 3</a>
                        </li>
                    </ul>
                </li>
    
                <!-- Elemento de menú: Contact -->
                <li class="menu__item">
                    <a href="#" class="menu__link">Contact</a>
                </li>
            </ul>

            <!-- Ícono del menú hamburguesa para pantallas pequeñas -->
            <div class="menu__hamburguer">
                <img src="assets/menu.svg" class="menu__img">
            </div>
        </section>
    </nav>

    <!-- Enlace al archivo de scripts JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
